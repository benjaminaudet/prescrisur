<div class="middle">
	<div class="container logo-container">
		<div class="col-md-12 logo">
			<div id="logo"></div>
		</div>
	</div>

	<div class="container content-container">
		<div class="col-md-12 content">

			<div class="form-group visible-md visible-lg visible-sm">
				<div class="btn-group btn-group-justified" data-toggle="buttons">
					<label class="btn btn-default btn-xs-text active">
						<input type="radio" ng-model="searchType" value="pathologies"> Pathologies
					</label>
					<label class="btn btn-default btn-xm-text">
						<input type="radio" ng-model="searchType" value="specialities"> Médicaments <small>(source ANSM)</small>
					</label>
					<label class="btn btn-default btn-xl-text">
						<input type="radio" ng-model="searchType" value="classes"> Classes Pharmaco-Thérapeutiques
					</label>
					<label class="btn btn-default btn-xs-text">
						<input type="radio" ng-model="searchType" value="substances"> Substances
					</label>
				</div>
				<input type="text" ng-model="q" ng-change="search()" class="form-control" />
			</div>

			<div class="form-group visible-xs">
				<div class="btn-group btn-group-vertical" data-toggle="buttons">
					<label class="btn btn-default active">
						<input type="radio" ng-model="searchType" value="pathologies"> Pathologies
					</label>
					<label class="btn btn-default">
						<input type="radio" ng-model="searchType" value="specialities"> Médicaments <small>(source ANSM)</small>
					</label>
					<label class="btn btn-default">
						<input type="radio" ng-model="searchType" value="classes"> Classes Pharmaco-Thérapeutiques
					</label>
					<label class="btn btn-default">
						<input type="radio" ng-model="searchType" value="substances"> Substances
					</label>
				</div>
				<input type="text" ng-model="q" ng-change="search()" class="form-control" />
			</div>

			<div ng-repeat="r in results">
				<div ng-if="searchType == 'specialities'"><a href="#/specialities/{{ r._id }}">{{ r.full_name }}</a></div>
				<div ng-if="searchType == 'substances'"><a href="#/substances/{{ r._id }}">{{ r.name }}</a></div>
			</div>
		</div>
	</div>
</div>
