<div class="row" id="page-header">
	<h1 ng-if="!news">Nouvelle News</h1>
	<h1 ng-if="news">{{ news.name }}</h1>
</div>

<div id="content" class="row">
	<flash-message duration="4000" show-close="true"></flash-message>

	<form ng-submit="submit()" id="text-form" class="form-horizontal">
		<!-- News Name -->
		<div class="form-group">
			<input class="form-control" type="text" ng-model="news.name" placeholder="Titre (max 50 caractÃ¨res)" maxlength="50" required/>
		</div>
		<!-- News Text -->
		<div class="form-group">
			<label>Contenu</label>
			<text-angular ng-model="news.text" class="page-editor"></text-angular>
		</div>

		<button type="submit" class="btn btn-primary btn-lg col-md-3" ng-disabled="disabled">Enregistrer</button>
	</form>
</div>
