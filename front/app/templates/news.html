<div class="row news" id="page-header">
	<h1 class="title" ng-if="news.length > 0">PrescriNews</h1>

	<h1 class="title" ng-if="news.name">{{ news.name }}</h1>
	<div class="info pull-right" ng-if="news.name">
		<div class="author">Par {{ news.author.name }}</div>
		<div class="date">{{ news.created_at | date:"'le' dd/MM/yyyy 'à' HH:mm" }}</div>
	</div>
</div>

<div id="content" class="row caduceus">
	<div ng-if="news.length > 0" ng-repeat="n in news" class="news-list">
		<div class="header">
			<h2 class="title">{{ n.name }}</h2>
			<div class="info pull-right">
				<div class="author">Par {{ n.author.name }}</div>
				<div class="date">{{ n.created_at | date:"'le' dd/MM/yyyy 'à' HH:mm" }}</div>
			</div>
		</div>
		<div ng-bind-html="n.text"></div>
	</div>
	<div ng-if="news.name">
		<div class="page-text" ng-bind-html="news.text"></div>
	</div>
</div>
