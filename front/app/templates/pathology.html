<div class="row" id="page-header">
	<h1>{{ pathology.name }}</h1>
</div>

<div id="content" class="row">
	<div id="sidebar" class="col-md-3 col-md-push-9">
		<h2>Dernière Mise à Jour</h2>
		<h2>Sommaire</h2>
	</div>

	<div id="pathology" class="col-md-9 col-md-pull-3">
		<div id="intro" class="text" ng-bind-html="pathology.intro"></div>
		<div class="pathology-tree">
			<div ng-repeat="data in pathology.levels" ng-include="'tree_item_renderer.html'" class="level" depth="1"></div>
		</div>
		<div id="conclu" class="text" ng-bind-html="pathology.conclu"></div>
	</div>
</div>


<script type="text/ng-template"  id="tree_item_renderer.html">
	<div class="level-header">
		<level-title title="{{ data.name }}" rank="{{ data.rank }}{{ $index + 1 }}." depth="{{ data.depth }}"></level-title>
	</div>
	<div class="text level-text" ng-bind-html="data.text"></div>

	<div ng-if="data.levels && data.levels.length > 0">
		<div ng-repeat="data in data.levels" ng-include="'tree_item_renderer.html'" class="level" depth="{{ data.depth }}"></div>
	</div>

	<table class="entries table table-curved" ng-if="data.entries && data.entries.length > 0">
		<tr ng-repeat="entry in data.entries">
			<td class="reco" ng-switch="entry.reco._id">
				<div ng-switch-when="none"></div>
				<div ng-switch-default="" uib-tooltip="{{ entry.reco._id }}">
					<img ng-src="front/assets/img/gelule_{{ entry.reco._id }}_mini.png" alt="{{ entry.reco._id }}" />
				</div>
			</td>
			<td class="product">
				{{ entry.product.name }}
			</td>
			<td class="more-info" ng-switch="entry.type">
				<div ng-switch-when="specialities">
					<a ui-sref="specialities({id: entry.product._id})" target="_blank">RCP ANSM/EMA</a>
				</div>
				<div ng-switch-default="">
					Liste des médicaments
				</div>
			</td>
		</tr>
	</table>
</script>
