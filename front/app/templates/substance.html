<div class="substances">
	<h1>{{ substance.name }}</h1>
	<div class="specialities">
		<div class="speciality" ng-repeat="spec in substance.specialities">
			<a ui-sref="specialities({id: spec._id})" target="_blank">{{ spec.name }}</a>
			<span class="spec-status">{{ spec.status }}</span>
		</div>
	</div>
</div>
