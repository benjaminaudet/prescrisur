<!DOCTYPE html>
<html lang="fr_FR" ng-app="prescrisurApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- favicon -->
	<link rel="icon" href="front/assets/img/favicon.ico">
	<link rel="icon" href="front/assets/img/favicon-16x16.png">
	<link rel="icon" href="front/assets/img/favicon-32x32.png">

	<!-- CSS (load bootstrap) -->
	<link rel="stylesheet" href="front/assets/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="front/assets/bower_components/components-font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="front/assets/bower_components/angular-bootstrap/ui-bootstrap-csp.css">
	<link rel="stylesheet" href="front/assets/bower_components/angular-ui-select/dist/select.css">
	<link rel="stylesheet" href="front/assets/bower_components/textAngular/dist/textAngular.css">
	<link rel="stylesheet" href="front/assets/bower_components/angular-bootstrap-colorpicker/css/colorpicker.min.css">
	<link rel="stylesheet" href="front/assets/css/justified-nav.css">
	<link rel="stylesheet" href="front/assets/css/prescrisur.css">

	<!--
	IE8 support, see AngularJS Internet Explorer Compatibility http://docs.angularjs.org/guide/ie
	For Firefox 3.6, you will also need to include jQuery and ECMAScript 5 shim
	-->
	<!--[if lt IE 9]>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.js"></script>
	<script>
		document.createElement('ui-select');
		document.createElement('ui-select-match');
		document.createElement('ui-select-choices');
	</script>
	<![endif]-->

	<base href="/">

	<title>Prescrisur</title>
</head>
<body ng-controller="MainController">

<div class="container">

	<!-- The justified navigation menu is meant for single line per list item.
			 Multiple lines will require custom code not provided by Bootstrap. -->
	<div class="masthead">
		<div id="logo" ui-sref="home"></div>
		<nav id="navbar" class="navbar navbar-default" role="navigation">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<!--<span class="menu">Menu</span>-->
				<i class="fa fa-align-justify"></i>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ui-sref-active="active"><a ui-sref="home">Aide à la Prescription</a></li>
					<li class="hover-dropdown" ng-class="{'active-parent':checkPageInfoState()}">
						<a class="dropdown-toggle parent-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">À Propos</a>
						<ul class="dropdown-menu subnav">
							<li role="menuitem" ui-sref-active="active">
								<a ui-sref="pages({id: 'presentation'})">Présentation</a>
							</li>
							<li role="menuitem" ui-sref-active="active">
								<a ui-sref="pages({id: 'pourquoi-prescrisur'})">Pourquoi Prescrisur ?</a>
							</li>
							<li role="menuitem" ui-sref-active="active">
								<a>Mode d'Emploi</a>
							</li>
							<li role="menuitem" ui-sref-active="active">
								<a>Références</a>
							</li>
						</ul>
					</li>
					<li ui-sref-active="active"><a ui-sref="news-list">PrescriNews</a></li>
					<li ui-sref-active="active"><a ui-sref="pages({id: 'sources-d-informations'})">Sources</a></li>
					<li ui-sref-active="active"><a ui-sref="null">Contact</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div id="main">
		<div ui-view></div>
	</div>

	<!-- Site footer -->
	<footer class="footer">
		<p>Prescrisur© 2016, site indépendant. Tous droits réservés | <a ui-sref="pages({id: 'mentions-legales'})">Mentions Légales</a> | Contact</p>
	</footer>

</div> <!-- /container -->


<!-- Javascript  -->
<script src="front/assets/bower_components/jquery/dist/jquery.js"></script>
<script src="front/assets/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="front/assets/bower_components/angular/angular.js"></script>
<script src="front/assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="front/assets/bower_components/angular-resource/angular-resource.js"></script>
<script src="front/assets/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="front/assets/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="front/assets/bower_components/angular-timeago/dist/angular-timeago.min.js"></script>
<script src="front/assets/bower_components/angular-ui-select/dist/select.js"></script>
<script src="front/assets/bower_components/textAngular/dist/textAngular.min.js"></script>
<script src="front/assets/bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
<script src="front/assets/bower_components/textAngular/dist/textAngular-rangy.min.js"></script>
<script src="front/assets/bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.min.js"></script>

<script src="front/app/app.js"></script>
<script src="front/app/controllers/main.js"></script>
<script src="front/app/controllers/home.js"></script>
<script src="front/app/controllers/login.js"></script>
<script src="front/app/controllers/speciality.js"></script>
<script src="front/app/controllers/substance.js"></script>
<script src="front/app/controllers/pathology.js"></script>
<script src="front/app/controllers/page.js"></script>
<script src="front/app/controllers/news.js"></script>
<script src="front/app/services/models.js"></script>
<script src="front/app/services/login.js"></script>
<script src="front/app/directives.js"></script>

</body>
</html>
