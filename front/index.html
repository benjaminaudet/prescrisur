<!DOCTYPE html>
<html lang="en" ng-app="prescrisurApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- CSS (load bootstrap) -->
	<link rel="stylesheet" href="front/assets/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="front/assets/bower_components/components-font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="front/assets/css/style.css">

	<base href="/">

	<title>Prescrisur</title>
</head>
<body ng-controller="MainController">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/">Prescrisur</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right user-navbar" ng-cloak>
				<li ng-show="currentUser"><a href="#/logout" class="btn btn-default">Logout {{ currentUser.username }}</a></li>
				<li ng-show="!currentUser" class="btn btn-default">Not Logged In</li>
			</ul>
		</div>
	</div>
</nav>

<div id="main">
	<div ng-view></div>
</div>


<script src="front/assets/bower_components/jquery/dist/jquery.js"></script>
<script src="front/assets/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="front/assets/bower_components/angular/angular.js"></script>
<script src="front/assets/bower_components/angular-route/angular-route.js"></script>
<script src="front/assets/bower_components/angular-resource/angular-resource.js"></script>

<script src="front/app/app.js"></script>
<script src="front/app/controllers/main.js"></script>
<script src="front/app/controllers/home.js"></script>
<script src="front/app/controllers/login.js"></script>
<script src="front/app/controllers/substance.js"></script>
<script src="front/app/controllers/pathology.js"></script>
<script src="front/app/services/models.js"></script>
<script src="front/app/services/login.js"></script>

</body>
</html>
